<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class='calculator'>
        <div class='display'>
            <div class='previous'></div>
            <div class='current'>0</div>
        </div>
        <div class='buttons'>
            <button class='btn' id='clear'>Clear</button>
            <button class='btn' id='delete'>Delete</button>
            <button class='btn operator' id='remainder'>%</button>
            <button class='btn operator' id='divide'>รท</button>
            <button class='btn number'>7</button>
            <button class='btn number'>8</button>
            <button class='btn number'>9</button>
            <button class='btn operator' id='multiply'>ร</button>
            <button class='btn number'>4</button>
            <button class='btn number'>5</button>
            <button class='btn number'>6</button>
            <button class='btn operator' id='subtract'>-</button>
            <button class='btn number'>1</button>
            <button class='btn number'>2</button>
            <button class='btn number'>3</button>
            <button class='btn operator' id='add'>+</button>
            <button class='btn' id='negative'>+/-</button>
            <button class='btn number'>0</button>
            <button class='btn number'>.</button>
            <button class='btn' id='equals'>=</button>
        </div>
    </div>
</body>
</html>
